<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styleQ3.css">
  <script src="Q3sample.js"></script>
</head>
<body>
  <h1>Job Application Form</h1>
  
  <form id="jobApplicationForm">
    <!-- Personal Information -->
    <h2>Personal Information</h2>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>
    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" required>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>
    <label for="zip_code">ZIP Code:</label>
    <input type="text" id="zip_code" name="zip_code" required>

    <!-- Resume and Cover Letter -->
    <h2>Resume and Cover Letter</h2>
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
    <label for="cover_letter">Cover Letter:</label>
    <textarea id="cover_letter" name="cover_letter" rows="4" required></textarea>

    <!-- Education -->
    <h2>Education</h2>
    <label for="education_level">Highest Level of Education Attained:</label>
    <input type="text" id="education_level" name="education_level" required>
    <label for="school_name">Name of School/University:</label>
    <input type="text" id="school_name" name="school_name" required>
    <label for="major">Major/Area of Study:</label>
    <input type="text" id="major" name="major" required>
    <label for="graduation_year">Graduation Year:</label>
    <input type="text" id="graduation_year" name="graduation_year" required>

    <!-- Employment History -->
    <h2>Employment History</h2>
    <label for="previous_job_titles">Previous Job Titles:</label>
    <input type="text" id="previous_job_titles" name="previous_job_titles" required>
    <label for="company_names">Company Names:</label>
    <input type="text" id="company_names" name="company_names" required>
    <label for="employment_dates">Employment Dates:</label>
    <input type="text" id="employment_dates" name="employment_dates" required>
    <label for="job_responsibilities">Job Responsibilities:</label>
    <textarea id="job_responsibilities" name="job_responsibilities" rows="4" required></textarea>

    <!-- Skills -->
    <h2>Skills</h2>
    <label for="relevant_skills">Relevant Skills:</label>
    <input type="text" id="relevant_skills" name="relevant_skills" required>
    <label for="certifications">Certifications:</label>
    <input type="text" id="certifications" name="certifications" required>

    <!-- Availability -->
    <h2>Availability</h2>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>
    <label for="preferred_schedule">Preferred Work Schedule:</label>
    <input type="text" id="preferred_schedule" name="preferred_schedule" required>
    <label for="relocate">Willingness to Relocate:</label>
    <input type="text" id="relocate" name="relocate" required>

    <!-- References -->
    <h2>References</h2>
    <label for="reference_name">Reference Name:</label>
    <input type="text" id="reference_name" name="reference_name" required>
    <label for="reference_contact">Reference Contact Information:</label>
    <input type="text" id="reference_contact" name="reference_contact" required>
    <label for="relationship">Relationship to Applicant:</label>
    <input type="text" id="relationship" name="relationship" required>

    <!-- Additional Questions -->
    <h2>Additional Questions</h2>
    <label for="why_work">Why do you want to work for this company?</label>
    <textarea id="why_work" name="why_work" rows="4" required></textarea>

    <!-- Consent and Agreement -->
    <h2>Consent and Agreement</h2>
    <label><input type="checkbox" id="terms_agreement" name="terms_agreement" required> I agree to the terms and conditions</label>
    <br>
    <label><input type="checkbox" id="privacy_policy" name="privacy_policy" required> I acknowledge the privacy policy</label>
    <br>

    <!-- Submit Button -->
    <button type="submit">Submit Application</button>
  </form>
  
  <button id="viewApplicationsButton">View Applications as Table</button>

</body>
</html>
